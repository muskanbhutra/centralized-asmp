{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'formstyle.css' %}"/>
</head>
<body >
<div class="wrapper">
    <div class="form">
        <h3 class="title">Register</h3>
        <form method="post" action="#">
            {% csrf_token %}

            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}

            <div class="field">
                    <input type="text" name="email" placeholder="ritwikgupta@iitb.ac.in">
                    <label>Email ID</label>
            </div>
            <div class="field">
                    <input type="text" name="name" placeholder="Ritwik Gupta">
                    <label>Name</label>
            </div>
            <div class="field">
                    <input type="password" name="password"  >
                    <label>Password</label>
            </div>
            <div class="signup-link">
            Already registered? <a href="{% url 'login' %}">Login</a></div>
            <div class="field">
                <input type="submit" value="Generate OTP">
            </div>
        </form>
    </div>

</div>
{% block content %}
        
{% endblock %}
</body>
</html>
