{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body id="bird-bg" style="height: 118vh" onload="select('{{user.department}}', '{{user.degree}}')">
        <div class="form">
    <form method="post" action="{% url 'editprofile' %}">
        {% csrf_token %}
        <h1  style="text-align: center; color:#2C559B; font-size: 50px;">Edit Profile</h1><br>
        {% if message %}
            <div style="color: red; font-size: 20px; font-weight: bold;">{{message}}</div><br>
        {% endif %}
        <input type="text" name="name" value="{{user.name}}" readonly>
        <input type="text" name="rollno" value="{{user.rollno}}" readonly>
        <select name="department" id="department">
            <option selected style="font-family: 'helvetica','Times New Roman';">Department*</option>
        <option value="Aerospace">Aerospace</option>
        <option value="BSBE">BSBE</option>
        <option value="Chemical">Chemical</option>
        <option value="Civil">Civil</option>
        <option value="CSE">CSE</option>
        <option value="Earth Science">Earth Science</option>
        <option value="Electrical">Electrical</option>
        <option value="Energy">Energy</option>
        <option value="ESED">ESED</option>
        <option value="HSS">HSS</option>
        <option value="IEOR">IEOR</option>
        <option value="MEMS">MEMS</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics/EP</option>
        <option value="Management">School of Management</option>

        <option value="Other">Other</option>
</select>


 <select name="degree" id="degree">
            <option selected>Degree*</option>
        <option value="btech">B.Tech</option>
        <option value="bs">BS</option>
        <option value="mtech">M.Tech</option>
        <option value="DD">Dual Degree</option>
        <option value="msc">M.Sc</option>
        <option value="phd">PhD</option>
        <option value="other">Other</option>
</select>
        <!-- <input type="email" name="email" placeholder="LDAP email" required> -->
        <input type="email" name="p_email" placeholder="Personal email" value="{{user.p_email}}" required>
        <input type="text" name="contact" placeholder="Contact No." value="{{user.contact}}" required>
        <!-- <input type="password" name="password" placeholder=" Set a Password" required> -->
        <button class="reg">Save Changes</button>
        <!-- <p class="message">Already registered? <a href="{% url 'login' %}" style="color: #75A876">Login</a></p> -->
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
          el: "#bird-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0xdce5f5,
          speedLimit: 3.00,
          separation: 100.00,
          alignment: 1.00,
          quantity: 3.00
        })

        function select(dept, degree)
        {
            document.getElementById("department").value=dept;
            document.getElementById("degree").value=degree;
        }
        </script>
</body>
</html>
