{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Core Talks</title>
    <link rel="stylesheet" href="{% static 'css/pref.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1/assets/css/atcb.min.css">
  </head>

  <body>
    <div class="bg">
      <div class="mhead">Choose Your Talks</div>
      <div class="prefbuttons">

      <ul>
        {% for department in departments %} 
          <li data-dept="{{ department }}" hx-get="{% url 'getSpeakers' department %}" hx-trigger="click" hx-target=".speakers">{{department}}</li>
        {% endfor %}
      </ul>

      </div>

      <div class="speakers">
          {% include 'speakers.html' %}
      </div>
      
    <div class="mynavbar">
      <img src="{% static 'img/ASMP1@3x.png' %}" class="navlogo" />
      <ul class="opt">
        <a href="/asmp"><li>Home</li></a>
        <a href="/asmp/pref"><li>Mentors</li></a>
        <a href="/asmp/wishlist"><li>Wishlist</li></a>
      </ul>
    </div>

    <div class="mnavbar">
      <div class="mnav-top">
        <img src="{% static 'img/ASMP1@3x.png' %}" class="navlogo" />
        <div class="hamburger" id="hamburger-6" onclick="hamToggle()">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>

      <div id="overlay">
        <ul class="mopt">
          <a href="/asmp"><li>Home</li></a>
          <a href="/asmp/pref"><li>Mentors</li></a>
          <a href="/asmp/wishlist"><li>Wishlist</li></a>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'javascript/coretalks.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1" async defer></script>
    <script>
      VANTA.BIRDS({
        el: ".bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0x00000,
        speedLimit: 3.0,
        separation: 100.0,
        alignment: 1.0,
        quantity: 2.0,
      });
    </script>
  </body>
</html>
